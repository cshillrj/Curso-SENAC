    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="head">
        <img class="logo" src="img/Mangia5-1.png" alt="Mangia Pizza">
        <div class="navbar">
            <nav>
                <ul class="menu">
                    <li><a href="index.html">Principal</a></li>
                    <li><a href="saibaMais.html">Saiba mais</a></li>
                    <li><a href="cardapio.html">Cardapio</a></li>

                    <li><a href="facaSeuPedido.html">Faça seu Pedido</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="faleConosco">
        <form class="formaTabela">
            <label for="nomesobrenome">Nome e sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required>
    
            <label for="email">E-mail</label>
            <input type="email" id="email" class="input-padrao" required placeholder="email@dominio.com">
    
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx)xxxxx-xxxx">
            
            <label for="mensagem">Sugestão / Reclamação / Elogio</label>
            <textarea id="mensagem" class="input-padrao" required cols="70" rows="10"></textarea>
            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>
            <input type="submit" value="Enviar formulário" class="enviar">
        </form>
    </main>
    
    <footer>
        <p class="copyright">&copy; Copyright Mangia Pizza - SENAC - Cristiano Hill - 2022.</p>
    </footer>
</body>
